<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
      alt="image_profil"
    />
    <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate
    >
    <div class="form-group">
      <label for="first_name">First name</label>
      <input type="text" class="form-control" name="first_name" [(ngModel)]="form.first_name" required first_name #first_name="ngModel"
      />
      <div class="alert-danger" *ngIf="f.submitted && first_name.invalid">
        <div *ngIf="first_name.errors.required">First name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="last_name">Last name</label>
      <input type="text" class="form-control" name="last_name" [(ngModel)]="form.last_name" required last_name #last_name="ngModel"
      />
      <div class="alert-danger" *ngIf="f.submitted && last_name.invalid">
        <div *ngIf="last_name.errors.required">Last name is required</div>
      </div>
    </div>
      <div class="form-group">
        <label for="pseudo">Pseudo</label>
        <input type="text" class="form-control" name="pseudo" [(ngModel)]="form.pseudo" required  minlength="3"  maxlength="20" #pseudo="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && pseudo.invalid">
          <div *ngIf="pseudo.errors.required">Pseudo is required</div>
          <div *ngIf="pseudo.errors.minlength">
            Pseudo must be at least 3 characters
          </div>
          <div *ngIf="pseudo.errors.maxlength">
            Pseudo must be at most 20 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Sign Up</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Signup failed!<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Your registration is successful!
    </div>
  </div>
</div>
